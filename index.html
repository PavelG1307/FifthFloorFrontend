<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>5 этаж</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
     <div class="container">
       <div class="header">
         <div id="time">23:57</div>
         <div id="battery">15%</div>
       </div>
       <div class="main_btn" id="mb">
          <div class="circle"></div>
          <img src="./assets/src/img/Lamp.png" alt="Светильник">
          <div class="main_btn_text">
            <p id="on_btn" class = "active">ON</p>
            <p id="off_btn">OFF</p>
          </div>
          <a class="link" onclick="ChangeStateMb()" oncontextmenu="return long_press(event, 'speaker.html');"></a>
       </div>
       <div class="list">
       <div class="btn_list">
            <div class="btn">
                <div class="circle"></div>
                <img src="./assets/src/img/alarm.png" alt="Будильник">
                <a href="#" class="link"></a>
            </div>
            <div class="btn" id="speaker_btn" onclick="ChangeState(id)"  oncontextmenu="return long_press(event, 'speaker.html');">
                <div class="circle"></div>
                <img src="./assets/src/img/speaker.png" alt="Звук" href="#">
            </div>
            <div class="btn">
              <img src="./assets/src/img/settings.png" alt="Настройки">
              <a href="#" class="link"></a>
            </div>
            <div class="btn">
                <div class="circle"></div>
                <img src="./assets/src/img/sensors.png" alt="Датчики">
                <a href="#" class="link"></a>
            </div>
       </div>
      </div>
     </div>
  </div>
  </body>
</html>
