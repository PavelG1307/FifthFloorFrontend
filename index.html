<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>5 этаж</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="./assets/js/jquery-3.6.0.min.js"></script>

  </head>
  <body>

          <img src="./src/img/Lamp.png" alt="Светильник">

          <a href="#" class="link" onclick="ChangeState('mb')" oncontextmenu="return menu(event);"></a>

            <div class="btn">

            </div>
            <div class="btn" id="speaker_btn" onclick="ChangeState(id)"  oncontextmenu="return menu(event);">

            <div class="btn">
              <img src="./src/img/settings.png" alt="Настройки">

            </div>
            <div class="btn">
                <div class="circle"></div>
                <img src="./src/img/sensors.png" alt="Датчики">
                <a href="#" class="link"></a>

      </div>

  </div>
  <div class="right-menu">
