<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>5 этаж</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/scripts_index.js"></script>
    <script src="./assets/js/scripts_ws.js"></script>
  </head>
  <body>
     <div class="container">
       <div class="header">
         <div id="time">--:--</div>
         <div id="battery">-%</div>
       </div>
       <div class="main_btn" id="mb">
         <div class="main_btn_container" onclick="ChangeStateMb()" oncontextmenu="return long_press(event, 'light_mode');">
            <div class="circle"></div>
            <img src="./assets/src/img/Lamp.png" alt="Светильник">
            <div class="main_btn_text">
              <p id="on_btn" class = "active">ON</p>
              <p id="off_btn">OFF</p>
            </div>
          </div>
       </div>
       <div class="list">
       <div class="btn_list">
            <div class="btn" id="alarm" onclick="goTo('alarm.html')">
                <div class="circle"></div>
                <img src="./assets/src/img/alarm.png" alt="Будильник">
            </div>
            <div class="btn" id="speaker" onclick="ChangeState(id)"  oncontextmenu="return long_press(event, 'speaker.html');">
                <div class="circle"></div>
                <img src="./assets/src/img/speaker.png" alt="Звук">
            </div>
            <div class="btn">
              <img src="./assets/src/img/settings.png" alt="Настройки" onclick="goTo('settings.html')">
            </div>
            <div class="btn" id="sensors" oncontextmenu="">
                <div class="circle"></div>
                <img src="./assets/src/img/sensors.png" alt="Датчики" onclick="goTo('sensors.html')" oncontextmenu="return PutOnGuard(event)">
            </div>
       </div>
      </div>
     </div>
  </div>
  </body>
</html>
