<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Настройка модуля | 5 этаж</title>
    <link
      rel="shortcut icon"
      href="../../assets/src/img/favicon.ico"
      type="image/x-icon"
    />
    <link href="../../assets/css/toast.min.css" rel="stylesheet" />
    <script src="../../assets/js/toast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="./settings.js"></script>
    <link href="../modules.css" rel="stylesheet" />
    <link href="../../assets/css/global.css" rel="stylesheet" />
    <link href="./settings.css" rel="stylesheet" />
  </head>

  <body onload="getModule()">
    <div id="bg" onclick="hiddenSelect()"></div>
    <div class="header">
      <div class="back" onclick="goTo('modules')"><</div>
        <p>Настройки</p>
      </div>
    </div>
    <div class="container" id="container">
      <div class="type"></div>
      <input type="text" id="name" placeholder="Название" />
      <input type="text" id="room" placeholder="Комната" />
      <button class="" id="btn_add" onclick="addTask()">Добавить условие</button>
      <button id="btn_save" onclick="save()">Сохранить</button>
      <button id="btn_delete" onclick="del()">Удалить</button>
    </div>
  </body>
</html>
