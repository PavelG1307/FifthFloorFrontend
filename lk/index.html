<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>5 этаж</title>
    <link rel="shortcut icon" href="./assets/src/img/favicon.ico" type="image/x-icon">
    <link href="./index.css" rel="stylesheet">
    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/longpress.js"></script>
    <link href="./assets/css/global.css" rel="stylesheet">
    <link href="./assets/css/toast.min.css" rel="stylesheet">
    <script src="./assets/js/toast.min.js"></script>
    <script src="./assets/js/longpress.js"></script>
    <link rel="manifest" href="/manifest.json">
    <script src="./assets/js/websoket.js"></script>
    <script defer src="./index.js"></script>
    
  </head>
  <body>
     <div class="container no-select">
       <div class="header">
         <div id="time">--:--</div>
         <div id="battery">-%</div>
       </div>
       <div class="main_btn" id="mb">
         <div class="main_btn_container">
            <div class="circle"></div>
            <img src="./assets/src/img/Lamp.png" alt="Светильник">
            <div class="main_btn_text">
              <p id="on_btn">ON</p>
              <p id="off_btn"class = "active">OFF</p>
            </div>
          </div>
       </div>
       <div class="list">
       <div class="btn_list">
            <div class="btn" id="alarm" onclick="goTo('alarm')">
                <div class="circle"></div>
                <img src="./assets/src/img/alarm.png" alt="Будильник">
                <div id="image_alarm"></div>
            </div>
            <div class="btn" id="speaker" onclick="ChangeState(id)">
                <div class="circle"></div>
                <img src="./assets/src/img/speaker.png" alt="Звук">
                <div id="image_alarm"></div>
            </div>
            <div class="btn">
              <img src="./assets/src/img/settings.png" alt="Настройки" onclick="goTo('settings')">
            </div>
            <div class="btn" id="sensors">
                <div class="circle"></div>
                <img src="./assets/src/img/sensors.png" alt="Датчики" onclick="goTo('modules')">
            </div>
       </div>
      </div>
     </div>
  </div>
  </body>
</html>
