<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Вход на сервис</title>
  <link href="../assets/css/global.css" rel="stylesheet" />
  <link href="./auth.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <link href="../assets/css/toast.min.css" rel="stylesheet">
  <script src="../assets/js/toast.min.js"></script>
</head>

<body>
  <div class="sms hidden">
    <div class="text">Введите код из SMS</div>
    <input placeholder="Код" type="number" id="code">
    <button onclick="checkCode()">Отправить</button>
  </div>
  <div class="container">
    <div class="input auth">
      <input placeholder="Логин" type="text" id="login">
      <input placeholder="Email" type="text" id="email">
      <input placeholder="Телефон" type="number" id="phone">
      <div class="password">
        <input type="password" id="password" placeholder="Пароль">
        <img class="password-control"  src="./src/img/eye.png" onclick="return show_hide_password(this);">
      </div>
      <button id="sign" onclick="SignIn()">Войти</button>
    </div>
    <div class="change">
      <a id="but_login" onclick="ChangeMode()">Регистрация</a>
    </div>
  </div>
  <script src="./auth.js"></script>
</body>

</html>
